<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" defer></script>
        <title>Jose G. Carpentry</title>
    </head>
    <body>
        <header class="contact">
            <h1>
                Jose G. Carpentry
            </h1>
        </header>
        <br class="first"/>
        <section class="logo">{Logo}</section>
        <section>
          <h2>About</h2>
          <p>Furnish and construct flooring, walls and celings for residences and businesses.</p>
        </section>
        <br class="second"/>
        <section class="contact">
            <h2>Contact</h2>
            <form class="contact-us">
                <label for="title"></label>
                <br />
                <input type="text" id="title" placeholder="Subject:" />
                <br />
                <label for="message"></label>
                <br />
                <input type="text" id="message" placeholder="Message" />
                <submit>Send</submit>
            </form>
            <p>123 Holly Way</p>
        </section>
    </body>
</html>
